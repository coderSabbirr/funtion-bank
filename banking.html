<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking pages</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
         <h3 class="text-4xl text-center mt-10 font-semibold text-indigo-800">Your money details</h3>

    </header>
    <main class="w-3/4 mx-auto ">
        <section class="mt-14">
            <div class="grid grid-cols-3 gap-4  text-white font-semibold ">
                <div class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 p-10 rounded-2xl">
                    <h3 class="text-2xl">Diposit</h3>
                    <h4 class="text-4xl">$<span id="total-diposit">00</span> </h4>
                </div>
                <div class="bg-gradient-to-r from-green-400 to-blue-500 to-red-500 p-10 rounded-2xl">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-gradient-to-r from-blue-600 via-purple-600 to-red-500 p-10 rounded-2xl">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="total-balance">1150</span> </h4>
                </div>
            </div>
        </section>
        <section class="pt-5">
            <div class="grid grid-cols-2 gap-4">
                <div class="mt-5 bg-green-100 p-5 rounded-2xl ">
                    <h3 class="text-xl font-semibold">Please deposit</h3>
                    <input id="deposit-input" class=" border-2 border-indigo-300 rounded mt-2  w-3/4 pl-2" type="text" placeholder="$ammont you went to deposit">
                    <button id="deposit-button" class="block bg-yellow-300 px-5 py-1.5 mt-5 rounded-full font-semibold">Diposit</button>
                </div>
                <div class="mt-5 bg-blue-100 p-5 rounded-2xl ">
                    <h3 class="text-xl font-semibold">Withdraw Amount</h3>
                    <input id="withdraw-input" class=" border-2 border-indigo-300 rounded mt-2  w-3/4 pl-2 " type="text" placeholder="$ammont you went to Withdraw">
                    <button id="withdraw-button" class="block bg-yellow-300 px-5 py-1.5 mt-5 rounded-full font-semibold">Withdraw</button>
                </div>
            </div>
            
        </section>
    </main>
    <script src="banking.js"></script>
</body>
</html>
