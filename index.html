<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1 class="text-5xl text-indigo-700 text-center mt-10">Welcome to Trust Bank</h1>

</header>
<main>
    <section class="bg-green-300 w-3/6 mx-auto mt-8 p-8 mb-5 rounded-lg">
        <h3 class="text-2xl ">Please Loing</h3>
        <div>
            <input id="user-email" class=" border-2 border-indigo-300 rounded mt-4 w-3/4 pl-2" type="text" placeholder="Enter your email ">
            <input id="user-password" class=" border-2 border-indigo-300 rounded mt-4 w-3/4 mb-5 pl-2" type="password" placeholder="password">
            <button id="loing-button" class="block bg-yellow-300 px-5 py-1.5 rounded-full font-semibold">Loing</button>
        </div>
    </section>
</main> 


<script src="loing.js"></script>
</body>
</html>
